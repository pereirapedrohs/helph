<!-- Estrutura inicial para Docsify no repositório Helph -->
<!-- Este arquivo é o index.html dentro da pasta /docs -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentação - Helph</title>
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  </head>
  <body>
    <div id="app">Carregando documentação...</div>
    <script>
      window.$docsify = {
        name: 'Helph',
        repo: 'pereirapedrohs/helph',
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  </body>
</html>
